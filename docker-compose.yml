version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: evfinder-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: evdb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - evfinder-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./ev-charger-backend
      dockerfile: Dockerfile
    container_name: evfinder-backend
    restart: unless-stopped
    environment:
      DB_URL: jdbc:mysql://mysql:3306/evdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD}
      API_NINJAS_KEY: ${API_NINJAS_KEY}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - evfinder-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "https://ev-charger-finder.up.railway.app/api/chargers/stats" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./ev-charger-frontend
      dockerfile: Dockerfile
    environment:
      BACKEND_URL: ${BACKEND_URL:-https://ev-charger-finder.up.railway.app}
    container_name: evfinder-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - evfinder-network

volumes:
  mysql-data:
    driver: local

networks:
  evfinder-network:
    driver: bridge
